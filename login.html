<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        .form-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .form-control {
            background-color: black;
            color: white;
            border: 1px solid #444;
            transition: all 0.3s ease;
            visibility: hidden;
        }

        .form-control:focus {
            background-color: black;
            color: white;
            border: 1px solid #00f;
            box-shadow: 0 0 5px 2px #00f;
        }

        .form-control.visible,
        .btn.visible,
        .register-link.visible {
            animation: waterWave 3s forwards;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-family: Arial, sans-serif;
        }

        .register-link a {
            color: blue; /* Ensure the register link is blue */
            text-decoration: none;
            cursor: pointer;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .valid-feedback,
        .invalid-feedback {
            display: none;
            font-size: 0.9em;
        }

        .is-valid~.valid-feedback {
            display: block;
            color: green;
        }

        .is-invalid~.invalid-feedback {
            display: block;
            color: red;
        }

        .typing-effect {
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes waterWave {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <p id="welcomeMessage" class="typing-effect">Welcome to the Contact Manager!</p>
        <p id="introMessage" class="typing-effect" style="display: none;">Log in to manage your contacts.</p>
        <form id="loginForm" class="needs-validation" novalidate style="display: none;">
            <div class="form-group">
                <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                <div class="invalid-feedback" id="usernameFeedback">Username is required.</div>
            </div>
            <div class="form-group password-wrapper">
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                <i class="toggle-password" id="toggleLoginPassword">üëÅÔ∏è</i>
                <div class="invalid-feedback" id="passwordFeedback">Password is required.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <div class="register-link visible">Don't have an account? <a id="registerLink" style="color: blue;">Register</a></div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
