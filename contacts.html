<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <div class="wrapper">
        <!-- Left vertical menu -->
        <div class="vertical-menu">
            <div class="form-container menu-container">
                <button id="themeToggle">Theme ðŸŒ™</button>
                <a href="https://app.swaggerhub.com/apis-docs/JENKINSLCHRIS/smallprojectapi/1.0.0#/Search/search" class="menu-item" target="_blank">Docs</a>
                <a href="#" id="logoutLink" class="menu-item">Log out</a>
            </div>
        </div>

        <!-- Main content container -->
        <div class="main-content">
            <!-- "Search Contact" header section -->
            <div class="search-header search-header-full">
                <div class="contact-container">
                    <div class="top-header">
                        <div class="welcome-message" id="welcomeMessage">
                            <span class="typing">Welcome <span id="username"></span>!</span>
                        </div>
                    </div>
                    <div class="search-container">
                        <div class="search-and-buttons-section">
                            <h2 class="search-contacts-title">Search for contacts</h2>
							<div class="selected-count"></div>
                            <button id="add-contact-button">+</button>
                            <button class="btn btn-danger btn-block" id="delete-contact-button" style="display: none;">ðŸ—‘</button>
                        </div>
                        <input class="form-control" type="text" id="search-bar" placeholder="&#128269; enter a name, organization, email, or phone number...">
                        <!-- <div id="no-results-message" style="display:none;"></div> -->
                    </div>
                </div>
            </div>
                    
            <!-- Contacts list section -->
            <div class="contact-header-flex contact-header-flex-full">
                <div class="contact-header"> 
                    <div class=header-item></div>
                    <div class=header-item>Organization</div>
                    <div class=header-item>Email</div>
                    <div class=header-item>Phone Number</div>
			    </div>
            </div>
            <div class="contacts-list search-section search-section-full" id="contact-page">
                <div class="contact-container">
                    <div id="contact-list"></div>
                </div>
            </div>
        </div>

        <!-- "Contact Form" section -->
        <div class="side-panel">
            <div class="form-container">
                <form id="contact-form">
                    <h3 class="contact-form-title">Contact Form</h3>
                    <label for="organization">Organization:</label>
                    <input class="form-control" type="text" id="organization" name="organization">
                    <div class="invalid-feedback" id="organizationFeedback"></div>
                    <label for="last_name">Last name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name">
                    <div class="invalid-feedback" id="last_nameFeedback"></div>
                    <label for="first_name">First name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name">
                    <div class="invalid-feedback" id="first_nameFeedback"></div>
                    <label for="phone_number">Phone number:</label>
                    <input class="form-control" type="text" id="phone_number" name="phone_number">
                    <div class="invalid-feedback" id="phone_numberFeedback"></div>
                    <label for="email_address">Email:</label>
                    <input class="form-control" type="email" id="email_address" name="email_address">
                    <div class="invalid-feedback" id="email_addressFeedback"></div>
                    <div class="error-message" id="bottomErrorFeedback"></div>
                    <button class="btn btn-primary btn-block contact-button" type="submit">Add</button>
                    <button class="btn btn-primary btn-block" type="button" id="close-popup-button">Close</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/contacts.js"></script>
</body>
</html>
